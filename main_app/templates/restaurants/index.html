{% extends 'base.html' %}
{% block content %}

<h1>Visit, Eat, Post, Review!</h1>

  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ restaurant.name }}</span>
      <p>Address: {{ restaurant.address }}</p>
      <p>Neighborhood: {{ restaurant.neighborhood }}</p>
      <p>Cuisine: {{ restaurant.cuisine }}</p>
    </div>
  </div>

{% endblock %}
